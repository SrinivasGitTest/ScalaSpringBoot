plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'eclipse'
    id 'org.springframework.boot' version '2.4.2'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.12.10'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:null'
    testImplementation 'org.scalatest:scalatest_2.12:3.2.3'
    testImplementation 'org.scalatestplus:junit-4-12_2.12:3.1.2.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.2.0'
    
    compile('org.springframework.boot:spring-boot-starter-actuator:2.4.2')
	compile('org.springframework.boot:spring-boot-starter-web:2.4.2')
	compile('org.springframework.boot:spring-boot-starter-test:2.4.2') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	//Swagger
	//compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
	//compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
	compile group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
	compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '2.1.3'
	//compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'
	

	compile group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.3'
	compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '6.4'
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
}
